[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"

[environments.*.variables]
APP_ENV = "production"
APP_DEBUG = "false"
DB_CONNECTION = "sqlite"
SESSION_DRIVER = "file"
CACHE_STORE = "file"
